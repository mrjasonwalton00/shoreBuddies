{% extends 'main.html' %}
{% load static %}


{% block content %}

<!-- Style -->
<style>

body {
    background-image: url('/static/images/background/background1.png');
    background-size: cover;
    background-repeat: no-repeat;
  }
    
  }

  #loginButton {
    background-color: #5bb0ff;
    color: white;
    border-radius: 10px;
    border: none;
    height: 40px;
    width: 150px;
  }


  #loginButton:hover {
    background-color: #635bff !important;
    color: white !important;
  }

  #registerButton {
    background-color: #0f74bc;
    filter: brightness(1.2);
    color: white;
    border-radius: 10px;
    border: none;
    height: 40px;
    width:250px;
  }


  #registerButton:hover {
    background-color: #9d89ff !important;
    color: white !important;

  
  }


  /* This stuff below is only for mobile view (So we can fit to screen on a phone) */
  @media (max-width: 800px) {
    #leftSideLogo {
      background-color: rgba(255, 255, 255, 0) !important;
    }

    #nameLogo1 {
      font-size: 50px !important;
      margin-left: 100px !important;
    }

    #nameLogo2 {
      font-size: 20px !important;
      margin-left: 100px !important;
    }


    #rightSideForm {
      margin-top: 40px !important;
      width: 350px !important;
      height: 200px !important;
      margin-left: 90px;
    }

   
  }
</style>











  <div class="container d-flex justify-content-center" style="margin-top: 70px;">
    <div class="row">

      <!-- Left Side -->
      <div id = "leftSideLogo" class="col-lg-6 col-xs-12 d-flex justify-content-lg-center justify-content-xs-center" style="background-color: #ffffff2b; border-radius: 30px;">
        <div style=" width: 500px; height: 200px;">
        <h1 id = "nameLogo1" class="text-xs-center text-lg-start" style="margin-top: 50px; color: rgb(255, 255, 255); font-weight: 900; font-size: 90px;"> Shore Buddies </h1>
        <h5 id = "nameLogo2" class="text-xs-center text-lg-start" style="font-weight: 700; color: rgb(255, 255, 255);"> Ocean Activist Portal </h5>
      </div>
      </div>

     

      <!-- Right Side -->
      <div id = "rightSideForm" class="col-lg-6 col-xs-12 d-flex justify-content-lg-end justify-content-xs-center">
        <div  class = "shadow-lg " style="background-color: #0f74bcdf; width: 400px; height: 400px; border-radius: 30px;">
          

          <!-- Login Form -->
          <form method="POST" action="" class="login-form mt-4" style="font-weight: 500;">
            {% csrf_token %}

            <div class="mx-4">
              <label for="exampleInputEmail1" class="form-label"></label>
              <input type="text" name="username" placeholder="Username" class="form-control">
            </div>

            <div class="mb-3 mx-4">
              <label for="exampleInputPassword1" class="form-label"></label>
              <input type="password" name="password" placeholder="Password" class="form-control" >
            </div>

            <div class="d-flex justify-content-center mt-3 login_container" >
              <!-- <input class="btn login_btn text-dark text-white" style="width: 300px; font-weight: 700; background-color:rgb(0, 171, 37); type="submit" value="Log in"> -->
              <input  id = "loginButton" class="btn login_btn text-white" style= "font-weight: 600; width: 150px;" type="submit" value="Log in">

            </div>

            <div class = "text-center mt-1" style="font-size: 13px;"> 
              <a href="#" style="text-decoration: none; color: white; font: size 13px; ;"> Forgot password?</a>
              
              <div class="mx-5">
                <hr>
              </div>

              <a id="registerButton" class="btn p-2 text-white" href="{% url 'registerPage' %}" role="button"> Create new account </a>
            </div>
            
          </form>          
        </div>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <div class="container-fluid" style="margin-top: 30px; height: 500px;">
    
    
  </div>


<!-- Footer -->
  <div class="container ">
    <div class="row">
      <div class="col">
          
      </div>
    </div>
  </div>












{% endblock %}
